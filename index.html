<html>
  <title>Click Jacking</title>
  <meta name="author" content="m14r41">
  <head>
    <style>
      body {
        font-family: 'Avenir Next LT Pro', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        width: 100%;
      }
      .logo {
        width: 120px;
        height: 120px;
      }
      .header-text {
        font-weight: bold;
        color: black;
        margin-left: 20px;
        font-size: 24px;
      }
      p {
        font-weight: bold;
        color: rgb(146, 83, 83);
        text-align: center;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        width: 80%;
        height: 80%;
        justify-content: center;
        padding-top: 20px;
      }
      .iframe-container {
        width: 100%;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .url-container {
        display: flex;
        align-items: center;
        margin-top: 20px;
        justify-content: center;
        width: 100%;
      }
      input[type="text"] {
        width: 60%;
        padding: 10px;
        margin-right: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="https://www.blackhillsinfosec.com/wp-content/uploads/2023/08/BHIS_NEW_LOGO_HiRes-1-1024x1024-400x400.png" alt="Logo">
      <h2 class="header-text">Clickjacking Vulnerability Poc</h2>
    </div>
    <p>This vulnerability presents a security risk, allowing for potential manipulation<br> of user interactions and unauthorized data access without user consent.</p>
    
    <div class="url-container">
      <input type="text" id="urlInput" placeholder="Enter URL to load..." />
      <button id="loadButton">Load</button>
    </div>
 
    <div class="container">
      <div class="iframe-container">
        <iframe src="" id="iframe"></iframe>
      </div>
    </div>
 
    <script>
      const iframe = document.getElementById('iframe');
      const urlInput = document.getElementById('urlInput');
      const loadButton = document.getElementById('loadButton');
 
      loadButton.addEventListener('click', function() {
        const url = urlInput.value;
        if (url) {
          iframe.src = url;
        } else {
          alert('Please enter a valid URL!');
        }
      });
    </script>
  </body>
</html>
